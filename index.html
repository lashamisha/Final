<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Sign In Modals</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <!-- Header Section -->
    <header class="main-header">
        <h1 class="site-title">Weather Center</h1>
            <!-- User Info & Sign Out -->
            <div id="user-info-container">
                <span id="user-email-display"></span>  
                <button id="sign-out-button" onclick="signOut()">Sign Out</button>
            </div>
            <div class="button-container" id="auth-buttons">
                <button class="open-modal-sign-up" onclick="openModal('modal-sign-up')">Sign Up</button>
                <button class="open-modal-sign-in" onclick="openModal('modal-sign-in')">Sign In</button>
            </div>
            <div class="menu-icon" onclick="toggleUnitDropdown()">
                <img src="images/hamburger-icon.png" alt="Menu Icon">
                <div id="unitDropdown" class="unit-dropdown">
                    <label>Select Unit:</label>
                    <div class="unit-buttons">
                      <button data-unit="metric" onclick="updateUnit('metric')" class="unit-button">Metric (°C, m/s)</button>
                      <button data-unit="imperial" onclick="updateUnit('imperial')" class="unit-button">Imperial (°F, mph)</button>
                      <button data-unit="standard" onclick="updateUnit('standard')" class="unit-button">Standard (Kelvin, m/s)</button>
                    </div>
                </div>
            </div>
       
    </header>

    <!-- Sign Up Modal -->
    <div id="modal-sign-up" class="modal">
        <div class="modal-content">
            <button class="close" onclick="closeModal('modal-sign-up')">&times;</button>
            <h3>Sign Up</h3>
            <form id="sign-up-form">
                <label for="sign-up-email">Email:</label><br>
                <input type="email" id="sign-up-email" name="email" placeholder="Enter your email"><br><br>

                <label for="sign-up-password">Password:</label><br>
                <input type="password" id="sign-up-password" name="password" placeholder="Enter your password"><br><br>

                <label for="confirm-password">Confirm Password:</label><br>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password"><br><br>

                <input type="submit" value="Sign Up">
            </form>
            <p id="error-message-sign-up" class="error-message"></p>
        </div>
    </div>

    <!-- Sign In Modal -->
    <div id="modal-sign-in" class="modal">
        <div class="modal-content">
            <button class="close" onclick="closeModal('modal-sign-in')">&times;</button>
            <h3>Sign In</h3>
            <form id="sign-in-form">
                <label for="sign-in-email">Email:</label><br>
                <input type="email" id="sign-in-email" name="email" placeholder="Enter your email"><br><br>

                <label for="sign-in-password">Password:</label><br>
                <input type="password" id="sign-in-password" name="password" placeholder="Enter your password"><br><br>

                <input type="submit" value="Sign In">
            </form>
            <p id="error-message-sign-in" class="error-message"></p>
        </div>
    </div>

    <!-- Weather Section -->
    <div class="weather-container">
        <h1>Weather Information</h1>
        <p>Select a city or enter one manually:</p>
        <div class="city-input-container">
            <input type="text" id="cityInput" placeholder="Enter or select a city" autocomplete="off">
            <button class="city-dropdown-button" onclick="toggleCityList()">
                <img src="images/dropdown_icon_s.png" alt="Dropdown" width="10">
            </button>
            <button id="getWeatherButton" onclick="getWeather()">Get Weather</button>
            <div id="cityList" class="city-dropdown"></div>
        </div>
        <div class="weather-box" id="weatherResult">
            <p>City: NA</p>
            <p>Temperature: NA</p>
            <p>Weather: NA</p>
            <p>Humidity: NA</p>
            <p>Wind Speed: NA</p>
        </div>
    </div>
    <!-- Footer Section -->
    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2025 Weather Center. All Rights Reserved.</p>
            <nav class="footer-links">
                <a href="Privacy.html">Privacy Policy</a> | 
                <a href="Contact.html">Terms of Service</a> | 
                <a href="Terms.html">Contact Us</a>
            </nav>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="script2.js"></script>
</body>
</html>
